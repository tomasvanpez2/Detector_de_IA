<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Co. - Login</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 style="text-align: center; color: #2c3e50; font-size: 2.5rem; margin-bottom: 1.5rem;">AI Co.</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupUsername">Nuevo Usuario:</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Nueva Contraseña:</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <button id="toggleToSignup" class="toggle-button">¿No tienes una cuenta? Regístrate</button>
            <button id="toggleToLogin" class="toggle-button" style="display: none;">¿Ya tienes una cuenta? Inicia sesión</button>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script>
        document.getElementById('toggleToSignup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('toggleToSignup').style.display = 'none';
            document.getElementById('toggleToLogin').style.display = 'block';
        });

        document.getElementById('toggleToLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('toggleToSignup').style.display = 'block';
            document.getElementById('toggleToLogin').style.display = 'none';
        });
    </script>
</body>
</html>
